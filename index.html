<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__github">
				<svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M13.3333 18.3333V15.1083C13.3646 14.711 13.3109 14.3115 13.1758 13.9365C13.0407 13.5615 12.8274 13.2195 12.55 12.9333C15.1666 12.6417 17.9166 11.65 17.9166 7.1C17.9164 5.93652 17.4689 4.81766 16.6666 3.975C17.0465 2.95709 17.0196 1.83196 16.5916 0.833332C16.5916 0.833332 15.6083 0.541666 13.3333 2.06667C11.4233 1.54902 9.40995 1.54902 7.49996 2.06667C5.22496 0.541666 4.24163 0.833332 4.24163 0.833332C3.81361 1.83196 3.78675 2.95709 4.16663 3.975C3.3584 4.82392 2.91039 5.95288 2.91663 7.125C2.91663 11.6417 5.66663 12.6333 8.28329 12.9583C8.00912 13.2416 7.79768 13.5795 7.66272 13.9499C7.52775 14.3204 7.4723 14.7151 7.49996 15.1083V18.3333M7.49996 15.8333C3.33329 17.0833 3.33329 13.75 1.66663 13.3333L7.49996 15.8333Z" stroke="#DCF2FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</div>
		</div>
	</header>

	<div class="timer">
		<div class="timer__container">
			<div class="timer__block">
				<div class="timer__header big-text">TIMER</div>
				<div class="timer__info">
					<div class="timer__col">
						<div class="timer__value">00</div>
						<div class="timer__what">Hours</div>
					</div>
					<div class="timer__col">
						<div class="timer__value">00</div>
						<div class="timer__what">Minutes</div>
					</div>
					<div class="timer__col">
						<div class="timer__value">00</div>
						<div class="timer__what">Seconds</div>
					</div>
				</div>
				<div class="timer__buttons">
					<button class="timer__button button start">START</button>
					<button class="timer__button button pause">PAUSE</button>
					<button class="timer__button button reset">RESET</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
